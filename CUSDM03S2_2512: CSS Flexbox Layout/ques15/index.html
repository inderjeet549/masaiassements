<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="left-grid">
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
            <div class="circle"><img src="https://picsum.photos/100" alt="Circle Image"></div>
        </div>
        <div class="right-column">
            <div class="rectangle"><img src="https://picsum.photos/300/100" alt="Rectangle Image"></div>
            <div class="rectangle"><img src="https://picsum.photos/300/100" alt="Rectangle Image"></div>
            <div class="rectangle"><img src="https://picsum.photos/300/100" alt="Rectangle Image"></div>
        </div>
    </div>
</body>
</html>
