<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <form id="productForm">
    <input type="text" name="title" placeholder="Product Title" required><br>
    <input type="number" name="price" placeholder="Product Price" required><br>
    <input type="text" name="image" placeholder="Image URL" required><br>
    <button type="submit">Add Product</button>
  </form>

  <h3>Products:</h3>
  <div id="products"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="/script/admin-dashboard.js"></script>
</body>
</html>
