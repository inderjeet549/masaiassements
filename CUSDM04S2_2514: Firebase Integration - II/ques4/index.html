<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Library Management System</h1>
  <section id="book-section">
    <h2>Books</h2>
    <form id="book-form">
      <input type="text" id="book-title" placeholder="Title" required>
      <input type="text" id="book-author" placeholder="Author" required>
      <input type="text" id="book-genre" placeholder="Genre" required>
      <input type="number" id="book-year" placeholder="Published Year" required>
      <select id="book-available">
        <option value="true">Available</option>
        <option value="false">Not Available</option>
      </select>
      <button type="submit">Add Book</button>
    </form>
    <div id="book-filters">
      <input type="text" id="filter-genre" placeholder="Filter by Genre">
      <input type="text" id="filter-author" placeholder="Filter by Author">
      <select id="filter-available">
        <option value="">All</option>
        <option value="true">Available</option>
        <option value="false">Not Available</option>
      </select>
      <select id="sort-books">
        <option value="">Sort Books</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="publishedYear">Published Year</option>
      </select>
    </div>
    <div id="books-list"></div>
    <div id="book-pagination"></div>
  </section>
  <hr>
  <section id="member-section">
    <h2>Members</h2>
    <form id="member-form">
      <input type="text" id="member-name" placeholder="Name" required>
      <input type="date" id="member-date" required>
      <select id="member-active">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
      <button type="submit">Add Member</button>
    </form>
    <div id="member-filters">
      <select id="filter-active">
        <option value="">All</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
      <select id="sort-members">
        <option value="">Sort Members</option>
        <option value="name">Name</option>
        <option value="membershipDate">Membership Date</option>
      </select>
    </div>
    <div id="members-list"></div>
    <div id="member-pagination"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
