<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        section {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <section>
            <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Beautiful Landscape">
            <a href="https://www.pexels.com/search/landscape/" target="_blank">Learn More</a>
        </section>
        <section>
            <img src="https://images.pexels.com/photos/7613/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="City Skyline">
            <a href="https://www.pexels.com/search/city%20skyline/" target="_blank">Learn More</a>
        </section>
        <section>
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mountain View">
            <a href="https://www.pexels.com/search/mountain/" target="_blank">Learn More</a>
        </section>
    </div>
</body>
</html>
